<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">

          <h3 class="mb-0">Add Block</h3>
        </div>
        <div class="card">
  
          <div class="card-body">

            <input type="text" class="form-control rounded-0"  [(ngModel)]="chainData" name="data" placeholder="Data" required ><br>
            <button type="button" (click)="addBlock()" class="btn btn-success float-right">Add Block</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
